<!DOCTYPE html>
<html lang="en">

<head>
  <base href="./">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RCI Service Portal</title>
  <link rel="stylesheet" href="./src/styles/output.css" />
</head>

<body class="bg-gradient-to-br from-red-50 to-gray-100 font-sans relative min-h-screen">

  <!-- Navbar -->
  <div id="navbar"></div>

  <!-- Hero Section -->
  <section id="hero" class="scroll-mt-24">
    <div id="hero-section"></div>
  </section>

  <!-- Snapshot Section (optional) -->
  <section id="snapshot" class="scroll-mt-24">
    <div id="snapshot-section"></div>
  </section>

  <!-- Services Section -->
  <section id="services" class="scroll-mt-24">
    <div id="services-section"></div>
  </section>

  <!-- Contact Section -->
  <section id="contact" class="scroll-mt-24">
    <div id="contact-section"></div>
  </section>

  <!-- Footer -->
  <footer id="footer" class="scroll-mt-24">
    <div id="footer-section"></div>
  </footer>

  <!-- Login Modal (loaded dynamically) -->
  <div id="login-modal-container"></div>




  <!-- Core Libraries -->
  <script src="./src/scripts/lib/auth-service.js" defer></script>
  <script src="./src/scripts/lib/user-service.js" defer></script>
  <script src="./src/scripts/lib/service-service.js" defer></script>
  <script src="./src/scripts/lib/request-service.js" defer></script>
  <script src="./src/scripts/lib/dom-loader.js" defer></script>

  <!-- JS Scripts -->
  <script src="./src/scripts/nav.js" defer></script>
  <script src="./src/scripts/hero.js" defer></script>
  <script src="./src/scripts/about-snapshot.js" defer></script>
  <script src="./src/scripts/services.js" defer></script>
  <script src="./src/scripts/contact.js" defer></script>
  <script src="./src/scripts/footer.js" defer></script>
  <script src="./src/scripts/smooth-scroll.js" defer></script>
  <script src="./src/scripts/login.js" defer></script>
</body>

</html>
