<div class="space-y-6">
    <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100 flex justify-between items-center">
        <div>
            <h1 class="text-2xl font-bold text-gray-800">My Customers</h1>
            <p class="text-gray-500">Manage your assigned clients and upload sales documentation</p>
        </div>
        <div class="flex gap-2">
            <input type="text" id="customer-search" placeholder="Search my clients..."
                class="px-4 py-2 border rounded-xl focus:ring-red-600 focus:border-red-600">
        </div>
    </div>

    <!-- Customer Card Grid -->
    <div id="my-customers-grid" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6">
        <!-- Dynamic Cards -->
    </div>
</div>

<!-- Upload Modal (Common logic) -->
<div id="upload-modal-overlay"
    class="hidden fixed inset-0 bg-black/60 z-[200] flex items-center justify-center backdrop-blur-sm">
    <div class="bg-white rounded-3xl p-8 w-full max-w-md shadow-2xl transform transition-all animate-slideUp">
        <div class="flex justify-between items-start mb-6">
            <div>
                <h3 class="text-xl font-bold text-gray-800" id="upload-modal-title">Upload Evidence</h3>
                <p class="text-sm text-gray-500" id="upload-modal-target">Select file to upload</p>
            </div>
            <button class="close-upload-modal text-gray-400 hover:text-red-600 text-2xl">&times;</button>
        </div>

        <form id="upload-form" class="space-y-5">
            <div class="border-2 border-dashed border-gray-200 rounded-2xl p-8 text-center cursor-pointer hover:border-red-400 hover:bg-red-50 transition group"
                id="drop-zone">
                <i class="fas fa-file-invoice text-4xl text-gray-300 group-hover:text-red-500 mb-2"></i>
                <p class="text-sm text-gray-500 mb-1 font-medium">Click or drag file to upload</p>
                <p class="text-xs text-gray-400">(Sales Sheet, Invoice, or Waybill)</p>
                <input type="file" id="file-input" class="hidden">
            </div>

            <div>
                <label class="block text-sm font-bold text-gray-700 mb-1">Notes / Description</label>
                <textarea class="w-full border-gray-200 rounded-xl p-3 text-sm focus:ring-red-500 focus:border-red-500"
                    rows="2" placeholder="Any comments for your manager?"></textarea>
            </div>

            <button type="submit"
                class="w-full bg-red-600 text-white font-bold py-4 rounded-2xl shadow-lg shadow-red-200 hover:bg-red-700 transition transform hover:scale-[1.02]">
                Submit Evidence
            </button>
        </form>
    </div>
</div>
