<div class="h-16 flex items-center justify-between px-6 bg-white">

    <!-- Left: Page Title (Dynamic) -->
    <div class="flex items-center space-x-4">
        <button id="mobile-menu-btn" class="md:hidden text-gray-500 hover:text-gray-700">
            <i class="fas fa-bars text-xl"></i>
        </button>
        <h2 id="page-title" class="text-xl font-bold text-gray-800">Weekly Activities</h2>
    </div>

    <!-- Right: User Profile -->
    <div class="flex items-center space-x-6">

        <!-- Notifications -->
        <div class="relative">
            <button id="notification-bell" class="text-gray-500 hover:text-red-600 transition-colors relative p-1">
                <i class="fas fa-bell text-lg"></i>
                <span id="notification-badge"
                    class="hidden absolute top-0 right-0 h-4 w-4 bg-red-600 rounded-full text-[10px] text-white flex items-center justify-center border border-white">0</span>
            </button>
            <div id="notification-dropdown"
                class="hidden absolute right-0 mt-3 w-80 bg-white rounded-xl shadow-xl border border-gray-100 z-50 animate-fadeIn">
                <div class="p-4 border-b flex justify-between items-center">
                    <h3 class="font-bold text-gray-800">Notifications</h3>
                    <button id="mark-all-read" class="text-xs text-red-600 hover:underline">Mark all read</button>
                </div>
                <div id="notification-list" class="max-h-96 overflow-y-auto">
                    <div class="p-8 text-center text-gray-400 text-sm">No new notifications</div>
                </div>
            </div>
        </div>

        <!-- Profile Info -->
        <div class="flex items-center space-x-3">
            <div class="text-right hidden sm:block">
                <div id="user-name" class="text-sm font-bold text-gray-800 leading-none">Scanning...</div>
                <div id="user-role" class="text-xs text-gray-500 mt-1 uppercase tracking-wide">Staff</div>
            </div>
            <div id="user-avatar-container"
                class="h-10 w-10 rounded-full bg-red-100 flex items-center justify-center text-red-600 font-bold border border-red-200 overflow-hidden">
                <img id="topbar-avatar-img" class="hidden w-full h-full object-cover">
                <span id="topbar-initials">S</span>
            </div>
        </div>
    </div>
</div>
