<!-- REPORTS PREP (SECRETARY) -->
<div class="space-y-6 animate-fadeIn">
    <div class="flex items-center justify-between">
        <div>
            <h2 class="text-2xl font-black text-gray-800 uppercase tracking-tighter">Reports Preparation</h2>
            <p class="text-sm text-gray-500 font-medium">Draft branch reports for Weekly/Monthly summaries.</p>
        </div>
        <button
            class="px-6 py-3 bg-red-600 text-white rounded-2xl font-black uppercase tracking-widest shadow-lg shadow-red-100 hover:bg-red-700 transition">
            <i class="fas fa-plus mr-2"></i> New Draft
        </button>
    </div>

    <!-- DRAFT REPORTS CARD -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <div class="bg-white p-8 rounded-3xl border border-gray-100 shadow-sm">
            <div class="flex justify-between items-start mb-6">
                <div class="w-12 h-12 bg-blue-50 text-blue-600 rounded-2xl flex items-center justify-center text-xl"><i
                        class="fas fa-calendar-week"></i></div>
                <span
                    class="px-3 py-1 bg-yellow-50 text-yellow-600 rounded-lg text-[10px] font-black uppercase tracking-widest">In
                    Progress</span>
            </div>
            <h3 class="text-xl font-black text-gray-800 tracking-tighter uppercase mb-2">Lagos Weekly Summary</h3>
            <p class="text-xs text-gray-400 font-bold uppercase tracking-widest mb-6">Week 4 (Jan 22 - Jan 28)</p>
            <div class="space-y-4 mb-8">
                <div class="flex justify-between text-sm"><span class="text-gray-400 font-bold">Total Services</span>
                    <span class="font-black">18</span></div>
                <div class="flex justify-between text-sm"><span class="text-gray-400 font-bold">Sales Visits</span>
                    <span class="font-black">24</span></div>
                <div class="flex justify-between text-sm"><span class="text-gray-400 font-bold">Fuel Logs</span> <span
                        class="font-black">12 Audited</span></div>
            </div>
            <button
                class="w-full py-4 border-2 border-dashed border-gray-100 rounded-2xl text-xs font-black uppercase tracking-widest text-gray-400 hover:border-red-100 hover:text-red-600 transition">Continue
                Drafting</button>
        </div>

        <div class="bg-white p-8 rounded-3xl border border-gray-100 shadow-sm opacity-60">
            <div class="flex justify-between items-start mb-6">
                <div class="w-12 h-12 bg-gray-50 text-gray-400 rounded-2xl flex items-center justify-center text-xl"><i
                        class="fas fa-file-invoice"></i></div>
                <span
                    class="px-3 py-1 bg-green-50 text-green-600 rounded-lg text-[10px] font-black uppercase tracking-widest">Submitted</span>
            </div>
            <h3 class="text-xl font-black text-gray-800 tracking-tighter uppercase mb-2">Lagos Monthly Report</h3>
            <p class="text-xs text-gray-400 font-bold uppercase tracking-widest mb-6">December 2023</p>
            <button
                class="w-full py-4 bg-gray-50 rounded-2xl text-xs font-black uppercase tracking-widest text-gray-400 cursor-not-allowed">View
                Archive</button>
        </div>
    </div>
</div>
