<div class="space-y-6">
    <!-- Action Header -->
    <div
        class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100 flex flex-col md:flex-row justify-between items-center gap-4">
        <div>
            <h1 class="text-2xl font-bold text-gray-800">Welcome back, <span id="dash-user-name">Staff</span>!</h1>
            <p class="text-gray-500" id="dash-greeting-sub">Here is what's on your plate for today.</p>
        </div>
        <div id="quick-stats-grid" class="flex gap-4">
            <!-- Dynamic Stats Cards -->
            <div class="bg-red-50 p-3 rounded-xl border border-red-100 text-center min-w-[100px]">
                <div class="text-xs text-red-600 font-bold uppercase">Pending Tasks</div>
                <div class="text-2xl font-black text-red-700" id="stat-pending-tasks">0</div>
            </div>
            <div class="bg-blue-50 p-3 rounded-xl border border-blue-100 text-center min-w-[100px]">
                <div class="text-xs text-blue-600 font-bold uppercase">Alerts</div>
                <div class="text-2xl font-black text-blue-700" id="stat-alerts">0</div>
            </div>
        </div>
    </div>

    <!-- MAIN DASHBOARD CONTENT (Dynamic) -->
    <div id="dash-action-area" class="grid grid-cols-1 lg:grid-cols-3 gap-6">

        <!-- Primary Action Card (Longer) -->
        <div class="lg:col-span-2 space-y-6">
            <!-- ROLE-SPECIFIC CARD: Sales (My Customers) / Engineer (Assigned Jobs) -->
            <div id="main-activity-card" class="bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden">
                <div class="px-6 py-4 border-b border-gray-100 flex justify-between items-center bg-gray-50">
                    <h3 class="font-bold text-gray-800" id="activity-card-title">Assigned Actions</h3>
                    <button class="text-sm text-red-600 font-bold hover:underline" id="activity-see-all">See
                        All</button>
                </div>
                <div id="activity-list-container" class="p-4">
                    <!-- Dynamic List -->
                    <div class="flex items-center justify-center py-20 text-gray-400 italic">
                        Loading your schedule...
                    </div>
                </div>
            </div>

            <!-- Weekly Activity (Collapsed/Simplified) -->
            <div class="bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden">
                <div class="px-6 py-4 border-b border-gray-100 bg-gray-50">
                    <h3 class="font-bold text-gray-800">Weekly Tracker</h3>
                </div>
                <div class="p-4 overflow-x-auto">
                    <div class="flex gap-2 min-w-[600px]" id="weekly-mini-grid">
                        <!-- Small day boxes -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Sidebar Action Area -->
        <div class="space-y-6">
            <!-- Upload Queue / Notifications -->
            <div class="bg-gray-800 text-white rounded-2xl shadow-lg p-6">
                <h4 class="text-lg font-bold mb-4 flex items-center gap-2">
                    <i class="fas fa-cloud-upload-alt text-red-400"></i>
                    Pending Uploads
                </h4>
                <div id="pending-uploads-list" class="space-y-3">
                    <div class="text-gray-400 text-sm italic">All caught up!</div>
                </div>
            </div>

            <!-- Messages / Queries -->
            <div class="bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden">
                <div class="px-6 py-4 border-b border-gray-100 bg-gray-50 flex justify-between items-center">
                    <h3 class="font-bold text-gray-800">Recent Queries</h3>
                    <span class="bg-red-600 text-white text-[10px] px-1.5 rounded-full" id="query-badge">0</span>
                </div>
                <div id="recent-queries-list" class="p-4 space-y-3">
                    <!-- Dynamic list -->
                </div>
                <button
                    class="w-full py-3 bg-gray-50 border-t border-gray-100 text-sm font-bold text-gray-600 hover:bg-gray-100">
                    Open Query Hub
                </button>
            </div>
        </div>
    </div>
</div>
