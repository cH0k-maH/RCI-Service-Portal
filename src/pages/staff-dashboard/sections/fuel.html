<!-- FUEL & VEHICLE (DRIVER) -->
<div class="space-y-6 animate-fadeIn">
    <div class="flex items-center justify-between">
        <div>
            <h2 class="text-2xl font-black text-gray-800 uppercase tracking-tighter">Fuel & Vehicle</h2>
            <p class="text-sm text-gray-500 font-medium">Report fuel usage and vehicle condition.</p>
        </div>
        <div class="px-4 py-2 bg-purple-50 text-purple-600 rounded-2xl text-xs font-black uppercase tracking-widest">
            <i class="fas fa-gas-pump mr-2"></i> Logistics Log
        </div>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
        <!-- FUEL FORM -->
        <div class="lg:col-span-2 bg-white p-8 rounded-3xl border border-gray-100 shadow-sm">
            <h3 class="text-xl font-black text-gray-800 tracking-tighter uppercase mb-6">Log Fuel Trip</h3>
            <form class="space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="text-[10px] font-black text-gray-400 uppercase tracking-widest mb-2 block">Fuel
                            Amount (Liters)</label>
                        <input type="number"
                            class="w-full p-4 bg-gray-50 rounded-2xl border-none focus:ring-2 focus:ring-red-100 text-sm font-bold"
                            placeholder="0.00">
                    </div>
                    <div>
                        <label class="text-[10px] font-black text-gray-400 uppercase tracking-widest mb-2 block">Cost
                            (NGN)</label>
                        <input type="number"
                            class="w-full p-4 bg-gray-50 rounded-2xl border-none focus:ring-2 focus:ring-red-100 text-sm font-bold"
                            placeholder="0.00">
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="text-[10px] font-black text-gray-400 uppercase tracking-widest mb-2 block">Start
                            Mileage</label>
                        <input type="number"
                            class="w-full p-4 bg-gray-50 rounded-2xl border-none focus:ring-2 focus:ring-red-100 text-sm font-bold"
                            placeholder="0 km">
                    </div>
                    <div>
                        <label class="text-[10px] font-black text-gray-400 uppercase tracking-widest mb-2 block">End
                            Mileage</label>
                        <input type="number"
                            class="w-full p-4 bg-gray-50 rounded-2xl border-none focus:ring-2 focus:ring-red-100 text-sm font-bold"
                            placeholder="0 km">
                    </div>
                </div>

                <div>
                    <label class="text-[10px] font-black text-gray-400 uppercase tracking-widest mb-2 block">Receipt
                        Upload</label>
                    <div
                        class="p-8 border-2 border-dashed border-gray-50 rounded-3xl text-center hover:border-red-100 transition cursor-pointer group">
                        <i class="fas fa-camera text-3xl text-gray-200 group-hover:text-red-300 mb-2 transition"></i>
                        <p class="text-xs font-bold text-gray-400 tracking-tight">Capture or Upload Fuel Receipt</p>
                    </div>
                </div>

                <button
                    class="w-full bg-black text-white py-4 rounded-2xl font-black uppercase tracking-widest hover:bg-gray-900 transition shadow-lg shadow-gray-200">Submit
                    Fuel Report</button>
            </form>
        </div>

        <!-- VEHICLE HEALTH -->
        <div class="space-y-6">
            <div class="bg-white p-8 rounded-3xl border border-gray-100 shadow-sm">
                <h3
                    class="text-lg font-black text-gray-800 tracking-tighter uppercase mb-6 flex items-center justify-between">
                    <span>Vehicle Status</span>
                    <i class="fas fa-check-circle text-green-500"></i>
                </h3>
                <div class="space-y-4">
                    <div class="flex justify-between items-center text-sm">
                        <span class="text-gray-400 font-bold uppercase tracking-widest text-[10px]">Tire Pressure</span>
                        <span class="font-black text-gray-700">OK</span>
                    </div>
                    <div class="flex justify-between items-center text-sm">
                        <span class="text-gray-400 font-bold uppercase tracking-widest text-[10px]">Oil Level</span>
                        <span class="font-black text-gray-700">92%</span>
                    </div>
                    <div class="flex justify-between items-center text-sm">
                        <span class="text-gray-400 font-bold uppercase tracking-widest text-[10px]">Brake System</span>
                        <span class="font-black text-gray-700">Good</span>
                    </div>
                </div>
                <button
                    class="w-full mt-6 py-3 border-2 border-gray-50 rounded-2xl text-[10px] font-black uppercase tracking-widest text-gray-400 hover:border-red-100 hover:text-red-600 transition">Log
                    Maintenance Issue</button>
            </div>

            <div class="bg-red-600 p-8 rounded-3xl shadow-lg shadow-red-200 text-white relative overflow-hidden group">
                <i
                    class="fas fa-exclamation-triangle absolute -right-4 -bottom-4 text-8xl opacity-10 group-hover:scale-110 transition duration-500"></i>
                <h4 class="font-black uppercase tracking-widest text-xs mb-2 opacity-80">Safety Tip</h4>
                <p class="text-sm font-bold leading-relaxed">Always check fuel levels AND tire pressure before starting
                    any interstate trip. Safety first!</p>
            </div>
        </div>
    </div>
</div>
