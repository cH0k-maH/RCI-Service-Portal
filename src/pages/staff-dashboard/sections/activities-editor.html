<!-- ACTIVITIES EDITOR (SECRETARY) -->
<div class="space-y-6 animate-fadeIn">
    <div class="flex items-center justify-between">
        <div>
            <h2 class="text-2xl font-black text-gray-800 uppercase tracking-tighter">Activities Editor</h2>
            <p class="text-sm text-gray-500 font-medium">You have special clearance to update the branch activity
                tables.</p>
        </div>
        <div class="flex bg-gray-50 p-1 rounded-2xl">
            <button id="secWeeklyBtn"
                class="px-6 py-2 text-xs font-bold rounded-xl bg-red-600 text-white shadow-sm transition">Weekly</button>
            <button id="secMonthlyBtn"
                class="px-6 py-2 text-xs font-bold rounded-xl text-gray-500 hover:bg-gray-100 transition">Monthly</button>
        </div>
    </div>

    <!-- EDITOR CONTAINER -->
    <div id="editor-container" class="bg-white rounded-3xl shadow-sm border border-gray-100 p-8">
        <!-- The content here will effectively be the same as overview tables but with EDIT triggers -->
        <div id="secWeeklyView" class="space-y-6">
            <div class="flex items-center justify-between mb-4">
                <h3 class="font-black text-gray-800 uppercase tracking-tight text-lg">Weekly Planner (Lagos)</h3>
                <button
                    class="px-4 py-2 bg-black text-white rounded-xl text-[10px] font-black uppercase tracking-widest hover:bg-gray-800 transition">Save
                    Changes</button>
            </div>

            <table class="w-full text-left border-collapse">
                <thead
                    class="bg-gray-50 text-[10px] uppercase font-black tracking-widest text-gray-400 border-b border-gray-100">
                    <tr>
                        <th class="p-4">Day</th>
                        <th class="p-4">Axis / Area</th>
                        <th class="p-4">Staff Assigned</th>
                        <th class="p-4">Action</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-gray-50" id="sec-weekly-rows">
                    <!-- JS Populated -->
                </tbody>
            </table>
        </div>

        <div id="secMonthlyView" class="hidden flex-col">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-lg font-black text-gray-800 uppercase tracking-tight" id="secMonthTitle">January 2024
                </h3>
                <div class="flex gap-2">
                    <button class="p-2 border border-gray-100 rounded-xl hover:bg-gray-50 transition"><i
                            class="fas fa-chevron-left text-gray-400"></i></button>
                    <button class="p-2 border border-gray-100 rounded-xl hover:bg-gray-50 transition"><i
                            class="fas fa-chevron-right text-gray-400"></i></button>
                </div>
            </div>
            <div id="sec-calendar-grid"
                class="grid grid-cols-7 gap-2 text-center text-[10px] font-black text-gray-400 uppercase tracking-widest">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
            </div>
            <div id="sec-days-grid" class="grid grid-cols-7 gap-2 mt-2">
                <!-- JS Populated -->
            </div>
        </div>
    </div>

    <!-- EDIT CELL MODAL -->
    <div id="edit-cell-modal"
        class="fixed inset-0 bg-black/50 hidden z-50 flex items-center justify-center p-4 backdrop-blur-sm">
        <div class="bg-white rounded-3xl w-full max-w-md p-8 shadow-2xl transform transition-all scale-95 opacity-0"
            id="edit-modal-content">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-xl font-black text-gray-800 uppercase tracking-tighter" id="edit-modal-title">Edit
                    Activity</h3>
                <button onclick="closeEditModal()"
                    class="w-10 h-10 flex items-center justify-center rounded-xl hover:bg-gray-100 transition text-gray-400">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="space-y-4">
                <div>
                    <label class="text-[10px] font-black text-gray-400 uppercase tracking-widest mb-1 block">Axis /
                        Area</label>
                    <input type="text" id="edit-axis"
                        class="w-full p-4 bg-gray-50 rounded-2xl border-none focus:ring-2 focus:ring-red-100 text-sm font-bold">
                </div>
                <div>
                    <label class="text-[10px] font-black text-gray-400 uppercase tracking-widest mb-1 block">Assign
                        Staff</label>
                    <input type="text" id="edit-staff"
                        class="w-full p-4 bg-gray-50 rounded-2xl border-none focus:ring-2 focus:ring-red-100 text-sm font-bold"
                        placeholder="e.g. John, Mike (Sales)">
                </div>
                <button onclick="saveCell()"
                    class="w-full bg-red-600 text-white py-4 rounded-2xl font-black uppercase tracking-widest shadow-lg shadow-red-50 hover:bg-red-700 transition">Update
                    Table</button>
            </div>
        </div>
    </div>
</div>
