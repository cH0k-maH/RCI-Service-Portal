<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RCI Client Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
        }

        .animate-fadeIn {
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body class="bg-slate-50 overflow-hidden">

    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside id="sidebar-container"
            class="w-20 md:w-64 h-screen hidden md:flex md:flex-col overflow-hidden bg-white border-r border-gray-100">
            <!-- Populated via JS -->
        </aside>

        <!-- Main Content -->
        <main class="flex-1 flex flex-col h-full overflow-hidden">
            <!-- Topbar -->
            <header id="topbar-container"
                class="h-16 md:h-20 bg-white/80 backdrop-blur-md border-b border-gray-100 px-8 flex items-center justify-between z-10">
                <!-- Populated via JS -->
            </header>

            <!-- Dashboard Content -->
            <div id="dashboard-container" class="flex-1 p-4 md:p-8 overflow-y-auto bg-slate-50/50">
                <div class="flex items-center justify-center h-full">
                    <div class="animate-pulse text-gray-300">
                        <i class="fas fa-circle-notch fa-spin text-4xl"></i>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Core Services -->
    <script src="../../scripts/lib/auth-service.js"></script>
    <script src="../../scripts/lib/user-service.js"></script>
    <script src="../../scripts/lib/service-service.js"></script>
    <script src="../../scripts/lib/request-service.js"></script>
    <script src="../../scripts/lib/admin-tool-service.js"></script>
    <script src="../../scripts/lib/notification-service.js"></script>
    <script src="../../scripts/lib/notification-ui.js"></script>
    <script src="../../scripts/lib/toast-service.js"></script>

    <!-- Dashboard Controller -->
    <script src="../../scripts/client-dashboard/dashboard.js"></script>
</body>

</html>
