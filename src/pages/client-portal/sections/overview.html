<!-- Client Overview -->
<div class="space-y-12 animate-fadeIn pb-24">

    <!-- Header -->
    <div class="flex flex-col md:flex-row md:items-end justify-between gap-6">
        <div>
            <h1 class="text-4xl font-black text-gray-800 tracking-tighter mb-2">Welcome back, <span
                    id="ov-user-name">Client</span></h1>
            <p class="text-gray-400 font-bold uppercase tracking-widest text-xs">Your RCI Partner Dashboard</p>
        </div>
        <div class="px-6 py-3 bg-white rounded-3xl border border-gray-100 shadow-sm flex items-center gap-3">
            <span class="w-3 h-3 bg-green-500 rounded-full animate-pulse"></span>
            <p class="text-[10px] font-black text-gray-800 uppercase tracking-widest">Account Status: <span
                    class="text-green-600">Active</span></p>
        </div>
    </div>

    <!-- KPI CARDS -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6" id="client-kpis">
        <!-- Rendered via JS based on Role -->
    </div>

    <!-- MAIN DASHBOARD CONTENT -->
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">

        <!-- ACTIVE REQUESTS (Left/Center) -->
        <div class="lg:col-span-2 space-y-6">
            <div class="flex items-center justify-between">
                <h3 class="font-black text-gray-800 uppercase tracking-tight text-lg">Active Requests</h3>
                <button data-section="requests"
                    class="text-[10px] font-black text-red-600 uppercase tracking-widest hover:underline">View
                    All</button>
            </div>

            <div id="active-requests-list" class="space-y-4">
                <!-- Rendered via JS -->
                <div
                    class="bg-white p-8 rounded-3xl border border-gray-100 flex flex-col items-center justify-center text-gray-400 gap-4">
                    <i class="fas fa-inbox text-4xl opacity-20"></i>
                    <p class="text-xs font-bold uppercase tracking-widest">No active requests found</p>
                </div>
            </div>
        </div>

        <!-- RIGHT SIDEBAR (Shared/Contextual) -->
        <div class="space-y-8">
            <!-- Account Info (Dealer) / Machine Tracker (Customer) -->
            <div id="ov-context-card" class="bg-white p-8 rounded-3xl border border-gray-100 shadow-sm">
                <!-- Populated via JS -->
            </div>

            <!-- Support Rep Quick Access -->
            <div
                class="bg-indigo-600 p-8 rounded-3xl shadow-lg shadow-indigo-100 text-white relative overflow-hidden group">
                <i
                    class="fas fa-headset absolute -right-8 -bottom-8 text-9xl opacity-10 group-hover:scale-110 transition duration-500"></i>
                <h4 class="font-black uppercase tracking-widest text-[10px] mb-2 opacity-80">RCI Support</h4>
                <p class="text-lg font-black tracking-tight leading-tight mb-6">Need immediate assistance with a
                    request?</p>
                <button
                    class="w-full bg-white text-indigo-600 py-3 rounded-2xl font-black uppercase tracking-widest text-[10px] hover:bg-slate-50 transition">Speak
                    with Rep</button>
            </div>
        </div>
    </div>
</div>
