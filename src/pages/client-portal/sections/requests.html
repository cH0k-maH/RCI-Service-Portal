<!-- DEALEER REQUESTS MODULE -->
<div class="space-y-8 animate-fadeIn pb-24">
    <div class="flex items-center justify-between">
        <div>
            <h2 class="text-3xl font-black text-gray-800 tracking-tighter uppercase">New Request</h2>
            <p class="text-sm text-gray-400 font-bold uppercase tracking-widest mt-1">Submit a service or delivery
                request</p>
        </div>
        <div class="flex gap-2">
            <button id="viewHistoryBtn"
                class="px-6 py-2 border-2 border-gray-100 rounded-full text-xs font-black uppercase tracking-widest text-gray-400 hover:border-red-100 hover:text-red-600 transition">Request
                History</button>
        </div>
    </div>

    <!-- PROGRESSIVE FORM -->
    <div class="bg-white p-8 md:p-12 rounded-[40px] shadow-sm border border-gray-100 max-w-4xl mx-auto">

        <!-- Step Indicator -->
        <div class="flex items-center justify-center gap-4 mb-12">
            <div class="step-dot w-3 h-3 bg-red-600 rounded-full" id="dot-1"></div>
            <div class="w-12 h-1 bg-gray-100 rounded-full overflow-hidden">
                <div class="step-progress h-full bg-red-600 w-0" id="progress-1"></div>
            </div>
            <div class="step-dot w-3 h-3 bg-gray-100 rounded-full" id="dot-2"></div>
            <div class="w-12 h-1 bg-gray-100 rounded-full overflow-hidden">
                <div class="step-progress h-full bg-red-600 w-0" id="progress-2"></div>
            </div>
            <div class="step-dot w-3 h-3 bg-gray-100 rounded-full" id="dot-3"></div>
        </div>

        <form id="dealer-request-form" class="space-y-8">

            <!-- STEP 1: SERVICE TYPE -->
            <div id="step-1" class="space-y-8">
                <h3 class="text-2xl font-black text-center text-gray-800 tracking-tight mb-8">What do you need?</h3>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <label class="relative group cursor-pointer">
                        <input type="radio" name="reqType" value="service" class="peer hidden" checked>
                        <div
                            class="p-8 border-2 border-gray-50 rounded-3xl text-center peer-checked:border-red-600 peer-checked:bg-red-50/30 transition group-hover:bg-slate-50">
                            <i class="fas fa-tools text-3xl text-gray-200 group-hover:text-red-300 transition mb-4"></i>
                            <p class="font-black uppercase tracking-widest text-xs text-gray-800">Technical Service</p>
                            <p class="text-[10px] text-gray-400 font-bold mt-1">Repairs, Maintenance, Installation</p>
                        </div>
                    </label>
                    <label class="relative group cursor-pointer">
                        <input type="radio" name="reqType" value="delivery" class="peer hidden">
                        <div
                            class="p-8 border-2 border-gray-50 rounded-3xl text-center peer-checked:border-red-600 peer-checked:bg-red-50/30 transition group-hover:bg-slate-50">
                            <i class="fas fa-truck text-3xl text-gray-200 group-hover:text-red-300 transition mb-4"></i>
                            <p class="font-black uppercase tracking-widest text-xs text-gray-800">Parts Delivery</p>
                            <p class="text-[10px] text-gray-400 font-bold mt-1">Shipment of ordered components</p>
                        </div>
                    </label>
                </div>
                <div class="pt-8 flex justify-center">
                    <button type="button" onclick="nextStep(2)"
                        class="px-12 py-4 bg-red-600 text-white rounded-2xl font-black uppercase tracking-widest shadow-xl shadow-red-100 hover:bg-red-700 transition transform active:scale-95">Next
                        Step</button>
                </div>
            </div>

            <!-- STEP 2: DETAILS (HIDDEN) -->
            <div id="step-2" class="hidden space-y-6">
                <h3 class="text-2xl font-black text-center text-gray-800 tracking-tight">Request Details</h3>
                <div class="space-y-4">
                    <div>
                        <label
                            class="text-[10px] font-black text-gray-400 uppercase tracking-widest mb-1 block">Machine/System</label>
                        <input type="text" placeholder="e.g. 500kVA Generator"
                            class="w-full p-4 bg-gray-50 border-none rounded-2xl focus:ring-2 focus:ring-red-100 font-bold">
                    </div>
                    <div>
                        <label class="text-[10px] font-black text-gray-400 uppercase tracking-widest mb-1 block">Issue
                            Description</label>
                        <textarea rows="4" placeholder="Briefly describe the problem or delivery instructions"
                            class="w-full p-4 bg-gray-50 border-none rounded-2xl focus:ring-2 focus:ring-red-100 font-bold"></textarea>
                    </div>
                </div>
                <div class="pt-8 flex justify-between gap-4">
                    <button type="button" onclick="nextStep(1)"
                        class="flex-1 py-4 border-2 border-gray-50 rounded-2xl font-black uppercase tracking-widest text-[10px] text-gray-400 hover:border-red-100 hover:text-red-600 transition">Back</button>
                    <button type="button" onclick="nextStep(3)"
                        class="flex-[2] py-4 bg-red-600 text-white rounded-2xl font-black uppercase tracking-widest shadow-xl shadow-red-100 hover:bg-red-700 transition">Continue</button>
                </div>
            </div>

            <!-- STEP 3: CONFIRM (HIDDEN) -->
            <div id="step-3" class="hidden space-y-8">
                <div class="text-center space-y-4">
                    <div
                        class="w-20 h-20 bg-green-50 text-green-600 rounded-full flex items-center justify-center text-3xl mx-auto shadow-sm">
                        <i class="fas fa-clipboard-check"></i>
                    </div>
                    <h3 class="text-2xl font-black text-gray-800 tracking-tight">Ready to Submit</h3>
                    <p class="text-sm text-gray-400 font-bold uppercase tracking-widest">A Secretary will verify this
                        request within 1 hour.</p>
                </div>
                <div class="pt-8 flex flex-col md:flex-row gap-4">
                    <button type="button" onclick="nextStep(2)"
                        class="flex-1 py-4 border-2 border-gray-50 rounded-2xl font-black uppercase tracking-widest text-[10px] text-gray-400 hover:border-red-100 hover:text-red-600 transition">Edit
                        Details</button>
                    <button type="submit"
                        class="flex-[3] py-4 bg-black text-white rounded-2xl font-black uppercase tracking-widest shadow-xl shadow-slate-100 hover:bg-gray-900 transition flex items-center justify-center gap-3">
                        Submit Request <i class="fas fa-paper-plane text-xs opacity-40"></i>
                    </button>
                </div>
            </div>

        </form>
    </div>
</div>
