<!-- Topbar -->
<div class="flex items-center justify-between w-full">
    <div class="flex items-center gap-4">
        <button id="mobile-menu-btn" class="md:hidden p-2 text-gray-400 hover:bg-gray-50 rounded-xl">
            <i class="fas fa-bars text-xl"></i>
        </button>
        <h2 id="portal-context"
            class="text-lg md:text-xl font-black text-gray-800 tracking-tighter uppercase hidden md:block">Partner
            Dashboard</h2>
    </div>

    <div class="flex items-center gap-4 md:gap-8">
        <!-- Quick Action -->
        <button data-section="service-request"
            class="bg-red-600 text-white px-6 py-2 rounded-full text-xs font-black uppercase tracking-widest shadow-lg shadow-red-100 hover:bg-red-700 transition hidden md:block">
            New Request
        </button>

        <!-- Notifications -->
        <div class="relative">
            <button id="notification-bell"
                class="w-10 h-10 flex items-center justify-center text-gray-400 hover:text-red-600 hover:bg-gray-50 rounded-full relative transition-all">
                <i class="fas fa-bell"></i>
                <span id="notification-badge"
                    class="hidden absolute top-2 right-2 w-2.5 h-2.5 bg-red-600 rounded-full border-2 border-white"></span>
            </button>
            <div id="notification-dropdown"
                class="hidden absolute right-0 mt-3 w-80 bg-white rounded-2xl shadow-2xl border border-gray-100 z-50 animate-fadeIn overflow-hidden">
                <div class="p-5 border-b border-gray-50 flex justify-between items-center bg-gray-50/50">
                    <h3 class="font-black text-gray-800 text-xs uppercase tracking-widest">Notifications</h3>
                    <button id="mark-all-read"
                        class="text-[10px] font-black uppercase text-red-600 hover:underline">Clear all</button>
                </div>
                <div id="notification-list" class="max-h-[400px] overflow-y-auto">
                    <div class="p-10 text-center">
                        <i class="fas fa-bell-slash text-gray-200 text-3xl mb-3 block"></i>
                        <p class="text-xs font-bold text-gray-400 uppercase tracking-tighter">Stay tuned for updates</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- User Profile -->
        <div class="flex items-center gap-3 pl-4 md:pl-8 border-l border-gray-100">
            <div class="text-right hidden sm:block">
                <p id="client-name" class="text-sm font-black text-gray-800 leading-none mb-1">ABC Solutions</p>
                <p id="client-type" class="text-[10px] font-black text-gray-400 uppercase tracking-widest leading-none">
                    Dealer Partner</p>
            </div>
            <div id="user-avatar-container"
                class="w-10 h-10 md:w-12 md:h-12 bg-red-100 rounded-2xl overflow-hidden border-2 border-white shadow-sm flex items-center justify-center text-red-600 font-black">
                <img id="profile-img" src="" alt="Avatar" class="hidden w-full h-full object-cover">
                <span id="topbar-initials">ABC</span>
            </div>
        </div>
    </div>
</div>
