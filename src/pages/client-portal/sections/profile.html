<!-- CLIENT PROFILE SETTINGS -->
<div class="space-y-12 animate-fadeIn pb-24">
    <div class="max-w-3xl mx-auto space-y-12">
        <div>
            <h2 class="text-3xl font-black text-gray-800 tracking-tighter uppercase">Settings & Profile</h2>
            <p class="text-sm text-gray-400 font-bold uppercase tracking-widest mt-1">Manage your account information
                and preferences</p>
        </div>

        <!-- PROFILE CARD -->
        <div class="bg-white p-8 md:p-12 rounded-[40px] shadow-sm border border-gray-100 space-y-12">

            <!-- Avatar Upload Section -->
            <div class="flex flex-col md:flex-row items-center gap-8 border-b border-gray-50 pb-12">
                <div class="relative group">
                    <div
                        class="w-24 h-24 md:w-32 md:h-32 rounded-[32px] overflow-hidden border-4 border-white shadow-xl bg-slate-50">
                        <img id="profile-preview"
                            src="https://ui-avatars.com/api/?name=Client&background=F1F5F9&color=64748B" alt="Avatar"
                            class="w-full h-full object-cover">
                    </div>
                    <label
                        class="absolute -right-2 -bottom-2 w-10 h-10 bg-red-600 text-white rounded-xl flex items-center justify-center cursor-pointer shadow-lg hover:bg-red-700 transition">
                        <input type="file" class="hidden" id="avatar-input">
                        <i class="fas fa-camera text-sm"></i>
                    </label>
                </div>
                <div class="text-center md:text-left">
                    <h3 class="text-xl font-black text-gray-800 tracking-tight">Profile Picture</h3>
                    <p class="text-xs text-gray-400 font-bold uppercase tracking-widest mt-1">JPG or PNG. Max size 2MB.
                    </p>
                    <div class="flex gap-4 mt-6 justify-center md:justify-start">
                        <button
                            class="px-6 py-2 bg-slate-100 text-slate-600 rounded-xl text-[10px] font-black uppercase tracking-widest hover:bg-slate-200 transition">Remove</button>
                    </div>
                </div>
            </div>

            <!-- Form -->
            <form class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div class="md:col-span-2">
                    <label class="text-[10px] font-black text-gray-400 uppercase tracking-widest mb-1 block">Display
                        Name</label>
                    <input type="text" id="prof-name"
                        class="w-full p-4 bg-gray-50 border-none rounded-2xl focus:ring-2 focus:ring-red-100 font-bold text-gray-800">
                </div>
                <div>
                    <label class="text-[10px] font-black text-gray-400 uppercase tracking-widest mb-1 block">Email
                        Address</label>
                    <input type="email" id="prof-email"
                        class="w-full p-4 bg-gray-50 border-none rounded-2xl focus:ring-2 focus:ring-red-100 font-bold text-gray-800">
                </div>
                <div>
                    <label class="text-[10px] font-black text-gray-400 uppercase tracking-widest mb-1 block">Phone
                        Number</label>
                    <input type="tel" id="prof-phone"
                        class="w-full p-4 bg-gray-50 border-none rounded-2xl focus:ring-2 focus:ring-red-100 font-bold text-gray-800">
                </div>

                <div class="md:col-span-2 pt-8">
                    <button type="submit"
                        class="w-full md:w-auto px-12 py-4 bg-red-600 text-white rounded-2xl font-black uppercase tracking-widest shadow-xl shadow-red-100 hover:bg-red-700 transition transform active:scale-95">Save
                        Changes</button>
                </div>
            </form>
        </div>

        <!-- Security -->
        <div class="bg-white p-8 md:p-12 rounded-[40px] shadow-sm border border-gray-100">
            <h3 class="text-xl font-black text-gray-800 tracking-tight mb-8 uppercase">Security</h3>
            <div
                class="flex items-center justify-between p-6 bg-slate-50 rounded-3xl group cursor-pointer hover:bg-slate-100 transition">
                <div class="flex items-center gap-4">
                    <div
                        class="w-10 h-10 bg-white rounded-xl flex items-center justify-center text-gray-400 group-hover:text-red-600 shadow-sm transition">
                        <i class="fas fa-lock"></i></div>
                    <p class="text-xs font-black text-gray-800 uppercase tracking-widest">Update Password</p>
                </div>
                <i class="fas fa-chevron-right text-gray-300"></i>
            </div>
        </div>
    </div>
</div>
