<!-- CUSTOMER SERVICE REQUEST -->
<div class="space-y-8 animate-fadeIn pb-24">
    <div class="text-center max-w-2xl mx-auto space-y-4">
        <h2 class="text-3xl font-black text-gray-800 tracking-tighter uppercase">Need Support?</h2>
        <p class="text-gray-400 font-bold uppercase tracking-widest text-xs leading-loose">Let us know what's happening
            with your equipment, and our team will get it sorted.</p>
    </div>

    <div class="bg-white p-8 md:p-12 rounded-[40px] shadow-sm border border-gray-100 max-w-2xl mx-auto">
        <form class="space-y-8">
            <div class="space-y-6">
                <!-- Service Type Chips -->
                <div>
                    <label class="text-[10px] font-black text-gray-400 uppercase tracking-widest mb-4 block">Service
                        Category</label>
                    <div class="flex flex-wrap gap-3">
                        <button type="button"
                            class="px-6 py-3 bg-red-600 text-white rounded-2xl text-xs font-black uppercase tracking-widest shadow-lg shadow-red-100">Maintenance</button>
                        <button type="button"
                            class="px-6 py-3 bg-gray-50 text-gray-500 rounded-2xl text-xs font-black uppercase tracking-widest hover:bg-red-50 hover:text-red-600 transition">Emergency
                            Repair</button>
                        <button type="button"
                            class="px-6 py-3 bg-gray-50 text-gray-500 rounded-2xl text-xs font-black uppercase tracking-widest hover:bg-red-50 hover:text-red-600 transition">Installation</button>
                    </div>
                </div>

                <div>
                    <label class="text-[10px] font-black text-gray-400 uppercase tracking-widest mb-2 block">Tell us
                        more</label>
                    <textarea rows="5"
                        class="w-full p-6 bg-gray-50 border-none rounded-3xl focus:ring-2 focus:ring-red-100 font-medium text-sm"
                        placeholder="e.g. My generator is making a loud noise during startup..."></textarea>
                </div>

                <!-- Evidence Upload -->
                <div>
                    <label class="text-[10px] font-black text-gray-400 uppercase tracking-widest mb-2 block">Photos of
                        the issue (Optional)</label>
                    <div
                        class="group relative bg-slate-50 border-2 border-dashed border-gray-100 rounded-[32px] p-12 text-center hover:border-red-200 transition cursor-pointer">
                        <input type="file" class="hidden" multiple id="cust-photos">
                        <i class="fas fa-camera text-4xl text-gray-200 group-hover:text-red-300 transition mb-4"></i>
                        <p class="text-sm font-black text-gray-800">Tap to upload photos</p>
                        <p class="text-[10px] text-gray-400 font-bold uppercase tracking-widest mt-1">PNG, JPG up to
                            10MB</p>
                    </div>
                </div>
            </div>

            <button type="submit"
                class="w-full bg-red-600 text-white py-5 rounded-3xl font-black uppercase tracking-widest shadow-2xl shadow-red-100 hover:bg-red-700 transition transform active:scale-95 flex items-center justify-center gap-3">
                Send Request <i class="fas fa-arrow-right text-xs opacity-40"></i>
            </button>
        </form>
    </div>
</div>
