<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RCI Admin Dashboard</title>
  <link href="../../styles/output.css" rel="stylesheet" />
</head>

<body class="bg-gray-100 text-gray-800">

  <div class="flex h-screen">

    <aside id="sidebar-container" class="w-64 bg-white border-r border-gray-200 flex flex-col z-20"></aside>

      <!-- Dashboard Section -->
      <section id="dashboard-container" class="p-6 flex-1 overflow-y-auto bg-gray-100 relative z-10"></section>

  </div>

  <script src="../../scripts/lib/service-service.js"></script>
  <script src="../../scripts/lib/request-service.js"></script>
  <script src="../../scripts/lib/report-service.js"></script>
  <script src="../../scripts/lib/settings-service.js"></script>
  <script src="../../scripts/lib/admin-tool-service.js"></script>
  <script src="../../scripts/lib/notification-service.js"></script>
  <script src="../../scripts/lib/notification-ui.js"></script>
  <script src="../../scripts/lib/toast-service.js"></script>
  <script src="../../scripts/admin-dashboard/dashboard.js"></script>

</html>
