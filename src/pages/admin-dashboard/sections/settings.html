<section class="bg-white p-6 rounded-xl shadow-md">
  <h3 class="text-2xl font-semibold text-gray-800 mb-4">Settings</h3>

  <form class="space-y-4">
    <div>
      <label class="block text-gray-700 mb-1 font-medium">Company Name</label>
      <input type="text" value="RCI Service Portal" class="w-full border rounded-lg p-2 focus:ring-2 focus:ring-indigo-500 focus:outline-none">
    </div>

    <div>
      <label class="block text-gray-700 mb-1 font-medium">Email Notifications</label>
      <select class="w-full border rounded-lg p-2 focus:ring-2 focus:ring-indigo-500 focus:outline-none">
        <option>Enabled</option>
        <option>Disabled</option>
      </select>
    </div>

    <button type="submit" class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700">Save Changes</button>
  </form>
</section>
