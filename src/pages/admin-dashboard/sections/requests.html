<!-- REQUESTS MANAGEMENT -->

<div class="space-y-6">

  <!-- 1. KPI Cards (Quick Filters) -->
  <div class="grid grid-cols-2 md:grid-cols-4 gap-4" id="req-kpi-container">
    <!-- Total Requests -->
    <div
      class="bg-white p-4 rounded-xl shadow border-l-4 border-gray-600 cursor-pointer hover:bg-gray-50 transition kpi-card"
      data-filter="All">
      <div class="text-gray-500 text-xs uppercase tracking-wider font-semibold">Total Requests</div>
      <div class="text-2xl font-bold text-gray-800 mt-1" id="kpi-req-total">0</div>
    </div>

    <!-- Pending -->
    <div
      class="bg-white p-4 rounded-xl shadow border-l-4 border-red-500 cursor-pointer hover:bg-red-50 transition kpi-card ring-2 ring-offset-2 ring-gray-400"
      data-filter="Pending">
      <div class="text-red-600 text-xs uppercase tracking-wider font-semibold">Pending</div>
      <div class="text-2xl font-bold text-red-700 mt-1" id="kpi-req-pending">0</div>
    </div>

    <!-- Approved -->
    <div
      class="bg-white p-4 rounded-xl shadow border-l-4 border-green-500 cursor-pointer hover:bg-green-50 transition kpi-card"
      data-filter="Approved">
      <div class="text-green-600 text-xs uppercase tracking-wider font-semibold">Approved</div>
      <div class="text-2xl font-bold text-green-700 mt-1" id="kpi-req-approved">0</div>
    </div>

    <!-- Rejected -->
    <div
      class="bg-white p-4 rounded-xl shadow border-l-4 border-gray-400 cursor-pointer hover:bg-gray-100 transition kpi-card"
      data-filter="Rejected">
      <div class="text-gray-600 text-xs uppercase tracking-wider font-semibold">Rejected</div>
      <div class="text-2xl font-bold text-gray-700 mt-1" id="kpi-req-rejected">0</div>
    </div>
  </div>

  <!-- 2. Controls & Filters -->
  <div class="flex flex-col md:flex-row justify-between items-center gap-4 bg-white p-4 rounded-lg shadow-sm">

    <div class="flex flex-col md:flex-row gap-3 w-full md:w-auto flex-1">
      <!-- Search -->
      <div class="relative w-full md:w-64">
        <input type="text" id="req-search" placeholder="Search ID, Client, Requestor..."
          class="pl-10 pr-4 py-2 border rounded-lg focus:ring-red-600 focus:border-red-600 w-full text-sm">
        <i class="fas fa-search absolute left-3 top-2.5 text-gray-400"></i>
      </div>

      <!-- Branch Filter -->
      <select id="req-branch-filter"
        class="border rounded-lg px-3 py-2 text-sm focus:ring-red-600 focus:border-red-600 bg-gray-50">
        <option value="">All Branches</option>
        <option value="Lagos">Lagos</option>
        <option value="Abuja">Abuja</option>
        <option value="Port Harcourt">Port Harcourt</option>
      </select>

      <!-- Type Filter -->
      <select id="req-type-filter"
        class="border rounded-lg px-3 py-2 text-sm focus:ring-red-600 focus:border-red-600 bg-gray-50">
        <option value="">All Types</option>
        <option value="Service Request">Service Request</option>
        <option value="Quotation Request">Quotation Request</option>
        <option value="Support Request">Support Request</option>
      </select>
    </div>
  </div>

  <!-- 3. Main Data Table -->
  <div class="bg-white rounded-lg shadow overflow-hidden">
    <div class="overflow-x-auto">
      <table class="min-w-full text-sm divide-y divide-gray-200">
        <thead class="bg-gray-50">
          <tr>
            <th class="px-6 py-3 text-left font-semibold text-gray-500 uppercase tracking-wider">Priority</th>
            <th class="px-6 py-3 text-left font-semibold text-gray-500 uppercase tracking-wider">ID & Type</th>
            <th class="px-6 py-3 text-left font-semibold text-gray-500 uppercase tracking-wider">Requested By</th>
            <th class="px-6 py-3 text-left font-semibold text-gray-500 uppercase tracking-wider">Branch</th>
            <th class="px-6 py-3 text-left font-semibold text-gray-500 uppercase tracking-wider">Submitted</th>
            <th class="px-6 py-3 text-left font-semibold text-gray-500 uppercase tracking-wider">Status</th>
            <th class="px-6 py-3 text-center font-semibold text-gray-500 uppercase tracking-wider">Action</th>
          </tr>
        </thead>
        <tbody id="requests-table-body" class="bg-white divide-y divide-gray-200">
          <!-- Body injected via JS -->
        </tbody>
      </table>
    </div>

    <!-- Empty State -->
    <div id="no-requests-msg" class="hidden p-12 text-center">
      <div class="text-gray-300 text-5xl mb-3"><i class="fas fa-inbox"></i></div>
      <p class="text-gray-500 text-lg">No requests found.</p>
    </div>
  </div>
</div>


<!-- REQUEST DETAIL / APPROVAL MODAL -->
<div id="request-modal-overlay"
  class="hidden fixed inset-0 bg-black/50 z-50 flex items-center justify-center overflow-y-auto pt-10 pb-10">
  <div class="bg-white rounded-xl shadow-2xl w-full max-w-lg mx-4 relative animate-fadeIn my-auto">

    <div
      class="bg-gray-50 px-6 py-4 border-b border-gray-200 flex justify-between items-center rounded-t-xl sticky top-0 z-10">
      <h3 id="req-modal-title" class="text-lg font-bold text-gray-800">Request Details</h3>
      <button id="close-req-modal" class="text-gray-400 hover:text-red-600 text-2xl transition">&times;</button>
    </div>

    <div class="p-6 space-y-4">
      <input type="hidden" id="req-id">

      <!-- Header Info -->
      <div class="flex justify-between items-start">
        <div>
          <p class="text-sm text-gray-500">Requested By</p>
          <p class="font-bold text-gray-800 text-lg" id="req-by">Client Name</p>
          <p class="text-sm text-gray-600" id="req-type">Service Request</p>
        </div>
        <div class="text-right">
          <span id="req-priority-badge" class="px-2 py-1 rounded text-xs font-bold bg-red-100 text-red-700">HIGH</span>
          <p class="text-xs text-gray-400 mt-1" id="req-date">2024-01-01</p>
        </div>
      </div>

      <!-- Description -->
      <div class="bg-gray-50 p-4 rounded-lg border border-gray-200">
        <p class="text-sm text-gray-500 mb-1 font-semibold">Description</p>
        <p class="text-gray-800 whitespace-pre-wrap" id="req-desc">Request description goes here...</p>
      </div>

      <!-- Rejection Reason (View/Edit) -->
      <div id="rejection-section" class="hidden">
        <label class="block text-sm font-medium text-red-700 mb-1">Rejection Reason</label>
        <textarea id="req-reject-reason" rows="2"
          class="w-full border-red-300 rounded-lg shadow-sm focus:ring-red-500 focus:border-red-500 px-3 py-2 bg-red-50"
          placeholder="Why is this request being rejected?"></textarea>
      </div>

      <!-- Admin Notes -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Admin Notes</label>
        <textarea id="req-notes" rows="2"
          class="w-full border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 px-3 py-2"
          placeholder="Internal notes..."></textarea>
      </div>

      <!-- Action Buttons -->
      <div class="pt-4 flex justify-between border-t border-gray-200 items-center">
        <div id="status-display" class="font-bold text-lg hidden"></div>
        <!-- Shows APPROVED or REJECTED text when not pending -->

        <div id="action-buttons" class="flex space-x-3 w-full justify-end">
          <button id="btn-reject"
            class="px-4 py-2 bg-white border border-red-200 text-red-600 rounded-lg hover:bg-red-50 transition">Reject</button>
          <button id="btn-approve"
            class="px-6 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 shadow-md transition transform hover:scale-105">Approve</button>
        </div>
      </div>

    </div>
  </div>
</div>
